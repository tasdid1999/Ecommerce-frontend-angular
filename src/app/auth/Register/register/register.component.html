<app-nav></app-nav>
<div class="container">
    <div class="row">
        <h2 class = "d-flex justify-content-center">Register Here</h2>
    </div>
    <div class="row d-flex justify-content-center align-item-center" style="margin-top: 10px;">
        <div class="row col-4">
            <form class="col lg-3">
                <!-- Email input -->
                <div class="form-outline mb-1">
                    <label class="form-label " for="username">User Name</label>
                    <input type="text" placeholder="jhon Doe" id="username" class="form-control" />
                </div>
                <div class="form-outline mb-1">
                    <label class="form-label " for="phone">Phone Number</label>
                    <input type="text" placeholder="01XXXXXXXX" id="phone" class="form-control" />
                </div>
                <div class="form-outline mb-1">
                    <label class="form-label " for="email">Email address</label>
                    <input type="email" placeholder="abc@gmail.com" id="email" class="form-control" />
                </div>


                
                <!-- Password input -->
                <div class="form-outline mb-3">
                    <label class="form-label " for="password">Password</label>
                    <input type="password" placeholder="password" id="password" class="form-control" />
                </div>
                <div class="form-outline mb-3">
                    <label class="form-label " for="confirmpassword">Confirm Password</label>
                    <input type="password" placeholder="password" id="confirmpassword" class="form-control" />
                </div>

                
                
                    <!-- Submit button -->

                    <div class="col d-flex justify-content-center">
                        <button class=" login-button w-100 mb-3" type="submit" >Register</button>
                    </div>

                    <!-- Register buttons -->
                    <div class="text-center">
                        <p>Already Have an Account? <a routerLink="/signin" class="">Login Here</a></p>
                       
                </div>
            </form>
        </div>
    </div>

</div>
