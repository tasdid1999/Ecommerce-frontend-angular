<app-nav></app-nav>
<div class="container">
    <div class="row">
        <h2 class = "d-flex justify-content-center mt-3">Access Your Account</h2>
    </div>
    <div class="row d-flex justify-content-center align-item-center" style="margin-top: 10px;">
        <form class="col-4 ">
            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label " for="email">Email address</label>
                <input type="email" placeholder="abc@gmail.com" id="email" class="form-control" />
            </div>
            
            <!-- Password input -->
            <div class="form-outline mb-4">
                <label class="form-label " for="password">Password</label>
                <input type="password" placeholder="password" id="password" class="form-control" />
            </div>
    
            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="remember-me" checked />
                        <label class="form-check-label " for="remember-me"> Remember me </label>
                    </div>
                </div>
                <div class="col">
                    <!-- Simple link -->
                    <p><a href="#!" class="">Forgot password?</a></p>
                </div>
            </div>
                <!-- Submit button -->
    
                <div class="col d-flex justify-content-center">
                    <button class=" login-button w-100 mb-3" type="submit" >Login</button>
                </div>
    
                <!-- Register buttons -->
                <div class="text-center">
                    <p>Not a member? <a routerLink = "/signup" class="">Register</a></p>
            </div>
        </form>
    </div>

</div>
